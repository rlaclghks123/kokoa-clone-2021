<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting-kakao-clone</title>
</head>


<body id="chat-screen">
  <div class=status-bar>
    <div class=status-bar__column>
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class=status-bar__column>
      <span id="clock">18:43</span>
    </div>
    <div class=status-bar__column>
      <span>92%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
      
  </div>

  <header class="alt-screen-header chatroom-alt-screen-header"> 
<div class="alt-header__column"><a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a></span></div>
<div class="alt-header__column"> <h1 class="screen-header-title">KokoaTalk</h1></div>
<div class="alt-header__column"><span> <i class="fas fa-search fa-lg "></i></span>
    <span> <i class="fas fa-bars fa-lg "></i></span></div>
    </header>
 
    <main class="main-screen main-chatroom">
   <div class="chatroom-date">
    <span class="chatroom-date__time">Tuesday, September 30, 2021</span>
    </div>

    <div class="message-row">
      <img src="img/jian.png">
      <div class="message-row__content">
        <span class="message__author">Jian</span>
        <div class="message__info">
          <span class="message__bubble">Hello !</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row__right">
    
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__time">21:29</span>
          <span class="message__bubble message__bubble--yellow">What's Up?</span>
        </div>
      </div>
    </div>
   
    <div class="message-row">
      <img src="img/jian.png">
      <div class="message-row__content">
        <span class="message__author">Jian</span>
        <div class="message__info">
          <span class="message__bubble">What Are you Doing now?</span>
          <span class="message__time">21:32</span>
        </div>
      </div>
    </div>
   
    <div class="message-row message-row__right">
    
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__time">21:42</span>
          <span class="message__bubble message__bubble--yellow">Watching Netflix now</span>
        </div>
      </div>
    </div>

  </main>

    <div class="reply">
      <div class="reply-column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply-column">
        <input type="text" placeholder="Write a Message">
        <i class="far fa-grin fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </div>


  </div>

  <div id="no-mobile">
    <span>
    Screen is too big.
  </span>
  </div>
  <script src="js/clock.js"></script>;
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends-kakao-clone</title>
</head>
<body>
  <div class=status-bar>
    <div class=status-bar__column>
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class=status-bar__column>
      <span id="clock">18:43</span>
    </div>
    <div class=status-bar__column>
      <span>92%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
      
  </div>

  <header class="screen-header"> 
      <h1 class="screen-header-title">Friends</h1>
      <div class="screen-header-icons">
          <span><i class="fas fa-search fa-lg "></i></span>
          <span> <i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
       
      </div>
    </header>

    <a id="friends-display-link">
        <span><i class="fas fa-exclamation-circle"></i></span>
        Friends' Names Display
        <span><i class="fas fa-chevron-right fa-xs"></i></span>
    </a>
 
    <main class="main-screen friends-screen">
       <div class="user-component">
           <div class="user-component__column">
               <img class="user-component__avatar user-component__avatar--lg" src="img/jian.png"> 
               <div class="user-component__text">
                   <h4 class="user.component__text">Jian</h4>
                   <!-- <h6 class="user-component__subtitle">This is whatever</h6> -->
               </div>
           </div>
           <div class="user-component__column"></div>
       </div>
       <div class="friends-screen-channel">
           <span class="friends-screen-channel__title">Channel</span>
           <i class="fas fa-chevron-up fa-xs"></i>
       </div>
     
       <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="img/01.png"> 
            <div class="user-component__text user-component__text--not__bold">
                <h4 class="user.component__text">Channel</h4>
                <!-- <h6 class="user-component__subtitle">This is whatever</h6> -->
            </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
    </div>

    </main>
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a href="chats.html" class="nav__link"><span class ="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a href="more.html" class="nav__link"><span class ="dots"> </span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>



  
<div class="index-kakao"><i class="fas fa-comment"></i></div>

<div id="no-mobile">
  <span>
  Screen is too big.
</span>
</div>

<script src="js/clock.js"></script>;
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>

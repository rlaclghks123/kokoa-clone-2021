<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More-kakao-clone</title>
</head>
<body>
  <div class=status-bar>
    <div class=status-bar__column>
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class=status-bar__column>
      <span>18:43</span>
    </div>
    <div class=status-bar__column>
      <span>92%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
      
  </div>

  <header class="screen-header"> 
      <h1 class="screen-header-title">More</h1>
      <div class="screen-header-icons">
          <span><i class="fas fa-search fa-lg "></i></span>
          <span> <i class="fas fa-music fa-lg"></i></span>
          <span> <a href="setting.html"><span class="dots"></span><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>
 
    <main class="main-screen ">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" src="img/jian.png"> 
                <div class="user-component__text">
                    <h4 class="user.component__text">Jian</h4>
                    <div class="user-component__phone">
                        <h6 class="user-component__subtitle">+82 010 1234 5678</h6>
                        <i class="fas fa-exclamation-circle fa-xs"></i>
                    </div>
                    
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
      <div class="icon-row">
        <div class="icon-row__icons"><i class="far fa-calendar-check"></i>Calendar</div>
        <div class="icon-row__icons"><i class="far fa-smile-beam"></i>Emoticons</div>
        <div class="icon-row__icons"><i class="fas fa-palette"></i>Themes</div>
        <div class="icon-row__icons"><i class="fas fa-gamepad"></i>Games</div>
      </div>
     
      <div class="icon-row">
        <div class="icon-row__icons"><i class="fas fa-comment-medical"></i>Open chat</div>
        <div class="icon-row__icons"><i class="fas fa-dollar-sign"></i>KokoBank</div>
        <div class="icon-row__icons"><i class="fas fa-camera"></i>Camera</div>
        <div class="icon-row__icons"><i class="fas fa-gamepad"></i>Games</div>
      </div>

      <div class="suggestions">
          <span class="suggestions-title">Suggestions</span>
        <div class=suggestions-icon-row>
          <div class="suggestions__icons"><img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fssl.nx.com%2Fs2%2Fgame%2Ffo4%2Fcommon%2Ffavicon.ico&type=f30_30_png_expire24">  <span>FIFA</span></div>
          <div class="suggestions__icons"><img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fwww.instagram.com%2Fstatic%2Fimages%2Fico%2Ffavicon.ico%2F36b3ee2d91ed.ico&type=f30_30_png_expire24"><span>Instagram</span></div>
          <div class="suggestions__icons"><img src="https://nng-phinf.pstatic.net/MjAyMTA5MDhfMTk3/MDAxNjMxMDY4NDk3MzYx.xJYcVzRN9rJhjo_Wk3glFkqgEEQYbCAxnd49BK_L5dwg.0drLMwYFCWTAYc7e0Cy0zQUEWC-kFXEM79k__1uN7Ukg.PNG/League_of_Legends.png"/><span>LOL</span></div>
          <div class="suggestions__icons"><img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fditto-phinf.pstatic.net%2F20210805_3%2F1628147136859f2w5d_PNG%2F1bf4079483e64cbfdf9e412199836379.png"/><span>upbit</span></div>
      
        </div>
      </div>

    </main>
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a href="chats.html" class="nav__link"><span class ="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a href="more.html" class="nav__link"><span class ="dots"> </span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>

<div id="no-mobile">
  <span>
  Screen is too big.
</span>
</div>



  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class=status-bar>
    <div class=status-bar__column>
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class=status-bar__column>
      <span id="clock">18:43</span>
    </div>
    <div class=status-bar__column>
      <span>92%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
      
  </div>

  <header class=welcome-header>
    <h1 class=welcome-header__title >Welcome to KakaoTalk Clone</h1>
    <p class=welcome-header__text>If you have a Kakao Account, log in with your email or phone number.</p>
  </header>

  
  <form id="login-form" action="friends.html">
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <input type="submit" value="Sign Up">
    <a href="#">Find Kakao Accout or Password</a>
  </form>
  
  
  
  <div class="index-kakao"><i class="fas fa-comment"></i></div>
  <div id="no-mobile">
    <span>
    Screen is too big.
  </span>
  </div>

  <script src="js/clock.js"></script>;
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
